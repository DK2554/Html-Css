<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resource/css/text.css
    ">
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <fieldset >
        <legend>Step 1:로그인 정보</legend>
        <ol>
          <li>
            <label for="id">아이디</label>
            <input type="text" name="" id="id" />
            <a href=""> </a>
          </li>
          <li>
            <label for="pw">비밀번호</label>
            <input type="password" name="" id="pw" />
            <a href=""></a>
          </li>
          <li>
            <label for="rpw">비밀번호 확인</label>
            <input type="password" name="" id="rpw" />
            <a href=""></a>
          </li>
          <li>
            <label for="grade">회원 등급</label>
            <input type="text" id="grade" placeholder="준회원" />
            <a href=""></a>
          </li>
        <ol>
      </fieldset>
      <fieldset>
        <legend>Step 2:개인 정보</legend>
        <ol>
          <li>
            <label for="name" >이름</label>
            <input
              type="text"
              name=""
              id="name"
              maxlength="5"
              placeholder="5자 미만 공백없이"
            />
            <a href=""></a>
          </li>

          <li>
            <label for="email">메일 주소</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="abcd@domain.com"
            />
            <a href=""></a>
          </li>
          <li>
            <label for="phone">연락처</label>
            <input type="text" name="" id="phone" />
            <a href=""></a>
          </li>
        </ol>
      </fieldset>
      <fieldset>
        <legend>Step 3:코딩 숙련도(상,중,하)</legend>
        <ol>
            <li><input type="range" name="" id="rang"></li>
        </ol>
      </fieldset>
      <input type="submit" value="제출" id="button" />
    </form>
  </body>
</html>
