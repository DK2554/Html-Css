<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      li,
      dd {
        font-weight: 600;
        font-size: large;
        font-style: normal;
      }
    

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex2</title>
  </head>
  <body>
    <ul>
      <h1>무순서 목록</h1>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
    <ol>
      <h1>순서목록</h1>
      <li>Apples</li>
      <li>Bananas</li>
      <li>Lemons</li>
      <li>Oranges</li>
    </ol>
    <dl>
     <h1 id="h1">정의형 목록</h1>
      <dt>
        첫 번째 아이템
        <dd>- HTML</dd>
      </dt>
      <dt>두 번째 아이템
          <dd>- CSS</dd>
      </dt>
      <dt>세 번째 아이템
          <dd>- JAVAscript</dd>
      </dt>
    </dl>
  </body>
</html>
